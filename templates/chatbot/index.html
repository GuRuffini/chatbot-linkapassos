{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatbot</title>
    <link rel="stylesheet" href="{% static 'assets/css/_reset.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <main class="login">
        <!-- Logo -->
        <div class="login__logo">
            <img src="{% static 'assets/img/logo-chatbot.svg' %}" alt="Logo Chatbot">
        </div>

        <!-- Formulário de Login -->
        <form class="login__form" method="POST" action="/login/">
            {% csrf_token %}
            <div class="login__group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="login__group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login__button">Entrar</button>
        </form>
    </main>
</body>
</html>
